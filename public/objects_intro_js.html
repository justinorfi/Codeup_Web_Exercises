<!DOCTYPE html>
<html>
<head>
	<title>Objects Exercise</title>
</head>
<body>
<script>
"use strict";
var person = {};
	person.firstName = "Justin";
	person.lastName = "Orfi";

person.sayHello = function () {
	alert('Hello from ' + person.firstName + ' ' + person.lastName);
}

person.sayHello();

</script>

</body>
</html>
