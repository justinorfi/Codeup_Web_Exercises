<!DOCTYPE html>
<html>
<head>
	<title>Calculator App</title>
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>
	<!-- Calculator Start -->
<div id="calculator">
	<!-- Screen -->
<div class="top">
	<div class="screen"></div>
</div>
	<!-- Functionality keys of Calculator -->
<div class="keys">
	<span class="clear">C</span>
	<span class="back">del</span>
	<span class="percent">%</span>
	<span class="operand">/</span>
	<span>7</span>
	<span>8</span>
	<span>9</span>
	<span class="operand">x</span>
	<span>4</span>
	<span>5</span>
	<span>6</span>
	<span class="operand">-</span>
	<span>1</span>
	<span>2</span>
	<span>3</span>
	<span class="operand">+</span>
	<span class="zero">0</span>
	<span>.</span>
	<span class="eval">=</span>
</div>

<script src="js/calculator.js" type="text/javascript"></script>



</div>
</body>
</html>
