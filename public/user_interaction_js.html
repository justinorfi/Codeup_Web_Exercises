<!DOCTYPE html>
<html>
<head>
	<title>User Interaction JavaScript Exercise!</title>
</head>
<body>

<script>
"use strict";
function askName(name) {
	do {
		var name = prompt('What is your name?');
	} while ((name == '' || name == 'null') || !isNaN(name));
	return name;
}

askName();

alert('Welcome ' + name);

var pizza = prompt('Do you like pizza?');
if (pizza == 'yes') {
	console.log('Cool, me too.');
}
else {
	console.log('Error.');
}
</script>

</body>
</html>
