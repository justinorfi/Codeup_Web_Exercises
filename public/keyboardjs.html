<!DOCTYPE html>
<html>
<head>

<script src="/js/jquery2.js"></script>
<style>
.instruct {
	font-size: 14px;
}
.time {
	font-size: 20px;
	color: #f00;
}
.score {
	float: right;
	font-size: 12px;
	clear:both;
}
#score {
	color: #0a0;
}
#randomstring {
	font-size: 44px;
	text-align: center;
}

	width: 100%;
	text-align: center;
}
</style>
</head>

<body>
<h1 id='randomstring'>.</h1>
<p class='instruct'>Type the string before time runs out! 
	<span class='time'>10</span>
</p>
	<div id='scorecard'><span class='score'>Score:<span id='score'>.</span></div>
	<div id='inputbox'><input id='input' type='text'></div>
<script>
$(document).ready(function() {
	var score = 0;
	var timer = 3;
	var randomString = Math.random().toString(36).substr(2, 5);

	$('#score').html(score);
	setInterval(timing, 1000);
	console.log(randomString)
	function gamePlay() {
	$(document).keypress(function(e) {
		for (var i = 0; i < randomString.length; i++) {
			var check = randomString.charCodeAt(i);
			if (e.keyCode == check) {
				i++
			}
				console.log(e.keyCode + ',' + check + ',' + i);
		}
	});
	}
	var newCycle = function() {
	var randomString = Math.random().toString(36).substr(2, 5);
	$('#randomstring').html(randomString);
	}
	gamePlay();
	function timing() {
		if(timer == -1) {
			clearInterval(timing);
			alert('Game Over!');
		} else if(timer>=0) {
		$('.time').html(timer);
	}
	timer--
	}
	newCycle();

});
</script>
</body>
</html>
