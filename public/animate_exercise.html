<!DOCTYPE html>
<html>
<head>
    <title>Animate</title>
    <style>
        html, body {
            margin: 0px;
            padding: 0;
        }
        #btn-animate {
            margin: 15px;
        }
        .box {
            background-color: #000033;
            height: 250px;
            margin: 15px;
            position: relative;
            width: 250px;
        }
    </style>
</head>
<body>

    <p>
        <button id="btn-move">Move It</button>

        <button id="btn-scale-down">Scale It</button>

        <button id="btn-disappear">Disappear It</button>

        <button id="btn-show">Show It</button>

        <button id="btn-all">Animate all</button>

        <button id='btn-colors'>Change colors</button>
    </p>

    <div id="animate-box" class="box"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
 <script>
'use strict';
    (function(){
        var colors=['red','orange','yellow','green','blue','purple'];
        var i = 0;
        function colorChange() {
            var currentColor = colors[i];
                $('#animate-box')
                .animate({opacity:'0'},1000)
                .css('background-color', currentColor)
                .animate({opacity:'1.0'},1000)
                i++
                if (i == colors.length) {
                    i = 0;
                }
        }
        $('#btn-move').click(function (){
            $('#animate-box').animate({left:'+=100px'},1000);
        });
        $('#btn-scale-down').click(function (){
            $('#animate-box').animate({width:'+=50%'},1000);
        });
        $('#btn-disappear').click(function () {
            $('#animate-box').animate({opacity:'0'}, 1000);
        });
        $('#btn-show').click(function () {
            $('#animate-box').animate({opacity:'1.0'}, 1000);
        });
        $('#btn-all').click(function () {
            $('#animate-box')
            .animate({left:'0px'}, 100) //resets shape first.
            .show()
            .css('width', '250px')
            .animate({left:'+=100px'}, 1000) //performs all previous animations.
            .animate({width:'+=50%'})
            .animate({opacity:'0'}, 1000)
            .animate({opacity:'1.0'}, 1000)
        });
        $('#btn-colors').click(colorChange);
    })();
    
    </script>
</body>
</html>
