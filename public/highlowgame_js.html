<!DOCTYPE html>
<html>
<head>
	<title>High/Low game in JavaScript!</title>
</head>
<body>
<script>
(function (){
alert('Welcome to the High/Low Game!');
alert('You will try to guess a random number between 1 and 100.')
playAsk();
function playAsk () { 
	var play = confirm('Ready to play?')
	}
	if (play = true) {
	var randomNumber = Math.floor((Math.random()*100)+1);
	playGame();
} else { return; }
function playGame() {
	var guess = prompt('Guess a number between 1 and 100.');
	if (guess < randomNumber) {
		alert('Too Low! Guess Higher! ' + guess);
	}
	else if (guess > randomNumber) {
		alert('Too High! Guess Lower! ' + guess);
	}
	else {
		alert('You got it! The number was ' + randomNumber);
		playAsk();
	}
	playGame();
}
})();
</script>
</body>
</html>
